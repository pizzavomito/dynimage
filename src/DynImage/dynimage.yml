imports:
    - { resource: parameters.xml }
    - { resource: Filter/filters.yml }

parameters:
    lib_imagick: Imagick
    lib_gd : Gd
    lib_gmagick : Gmagick
    lib : %lib_gd%
    transformer_class : DynImage\Transformer
  
    
services:
  

  dispatcher:
      class: Symfony\Component\EventDispatcher\EventDispatcher
      tags:
          - {name: dynimage.dispatcher}
  image_manager:
      class: DynImage\ImageManager
      tags:
          - {name: dynimage.image_manager}
 
