parameters:
    border_class: DynImage\Filter\Border\Border
    
services:
    
    border_black:
        class: %border_class%
        arguments:
            - {color: '#000000'}
        tags:
            - {name: dynimage.filter}
            
    border_white:
        class: %border_class%
        arguments:
            - {color: '#ffffff'}
        tags:
            - {name: dynimage.filter}
            
    border_orange:
        class: %border_class%
        arguments:
            - {color: '#ff9900'}
        tags:
            - {name: dynimage.filter}